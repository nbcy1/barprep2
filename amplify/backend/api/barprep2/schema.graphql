type Question @model
  @auth(rules: [
    { allow: public, provider: apiKey, operations: [read] },
    { allow: groups, groups: ["admin"], provider: userPools, operations: [create, update, delete] }
  ]) {
  id: ID!
  question: String!
  choices: [String!]!
  answer: String!
  explanation: String
  topic: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type QuizResult @model
  @auth(rules: [
    { allow: owner, ownerField: "owner", provider: userPools, operations: [create, read] }
  ]) {
  id: ID!
  topic: String!
  totalQuestions: Int!
  correctAnswers: Int!
  score: Float!
  questionsAsked: [String]
  userAnswers: AWSJSON
  completedAt: AWSDateTime!
  owner: String
}

type Question @model
  @auth(rules: [
    # Admin users can do everything
    { allow: groups, groups: ["Admins"], operations: [create, update, delete, read] }

    # Public (unauthenticated) users can only read and create (submit answers)
    { allow: public, operations: [create, read] }
  ]) {
  id: ID!
  title: String!
  body: String
  answer: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

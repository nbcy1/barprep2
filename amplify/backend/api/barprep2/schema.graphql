type Question @model
  @auth(rules: [
    { allow: groups, groups: ["Admins"], operations: [create, update, delete] }, # Admins manage questions
    { allow: private, operations: [read] } # Authenticated users can read
  ]) {
  id: ID!
  text: String!               # The question text
  answer: String              # Optional admin-provided answer
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

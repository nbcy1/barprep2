type Question @model
  @auth(rules: [
    { allow: public, operations: [read, create] },
    { allow: owner, ownerField: "admin", operations: [create, update, delete, read] }
  ]) {
  id: ID!
  question: String!        # renamed from title
  choices: String          # can store comma-separated values
  answer: String
  topic: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

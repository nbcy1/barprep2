# schema.graphql

type Question
  @model
  @auth(rules: [
    # Everyone can read questions
    { allow: public, operations: [read] },

    # Only you (the admin) can create/update/delete questions
    { allow: owner, ownerField: "owner", identityClaim: "cognito:username", operations: [create, update, delete] },

    # Optional: allow future Admins group
    { allow: groups, groups: ["Admins"], operations: [create, update, delete] }
  ]) {
  id: ID!
  question: String!
  choices: [String!]!
  answer: String!
  explanation: String
  topic: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  owner: String # stores who created the question
}

type QuizResult
  @model
  @auth(rules: [
    # Each user can only access their own quiz results
    { allow: owner, ownerField: "owner", identityClaim: "cognito:username" }
  ]) {
  id: ID!
  topic: String!
  totalQuestions: Int!
  correctAnswers: Int!
  score: Float!
  questionsAsked: [String]
  userAnswers: AWSJSON
  completedAt: AWSDateTime!
  owner: String # stores the user who took the quiz
}

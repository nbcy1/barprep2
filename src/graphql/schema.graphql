type User @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  email: String!
  subscriptionStatus: String
  attempts: [AnswerAttempt] @hasMany(indexName: "byUser", fields: ["id"])
}

type Question @model {
  id: ID!
  category: String!
  subcategory: String
  text: String!
  options: [String!]!
  correctIndex: Int
  explanation: String
}

type AnswerAttempt @model @key(name: "byUser", fields: ["userID", "createdAt"]) {
  id: ID!
  userID: ID!
  questionID: ID!
  selectedIndex: Int!
  isCorrect: Boolean!
  category: String
  createdAt: AWSDateTime!
}

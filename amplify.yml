version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node 18 to ensure Vite works
        - nvm install 18
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # Vite outputs production files here
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache dependencies for faster builds
      - node_modules/**/* 

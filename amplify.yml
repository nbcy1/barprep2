version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node 18 to ensure Vite works properly
        - nvm install 18
        - nvm use 18
        # Install dependencies using package-lock.json
        - npm ci
    build:
      commands:
        # Build the project with Vite
        - npm run build
  artifacts:
    # Vite outputs production files here
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache dependencies to speed up future builds
      - node_modules/**/*
